<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routified</title>
    {% load static %}
    
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        
        @keyframes fadeIn {
            from { background-color: rgba(0,0,0,0); }
            to { background-color: rgba(0,0,0,0.5); }
        }
        @keyframes slideIn {
            from { margin-top: -50px; opacity: 0; }
            to { margin-top: 5%; opacity: 1; }
        }
        @keyframes fadeOut {
            from { background-color: rgba(0,0,0,0.5); }
            to { background-color: rgba(0,0,0,0); }
        }
        @keyframes slideOut {
            from { margin-top: 5%; opacity: 1; }
            to { margin-top: -50px; opacity: 0; }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 15px 20px 20px 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        
        .modal.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        .modal.fade-out .modal-content {
            animation: slideOut 0.3s ease-out forwards;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: #000; }
        
        .data-preview p { margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee; }
        .data-preview strong { display: inline-block; width: 150px; }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        .add-btn-style { background-color: #28a745; color: white; }
        .edit-btn-style { background-color: #ffc107; color: black; }
        .view-btn-style { background-color: #007bff; color: white; }
        .delete-btn-style { background-color: #dc3545; color: white; }
        .cancel-btn-style { background-color: #6c757d; color: white; }

        #add-new-waypoint-btn {
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 10px 15px;
        }
        #download-waypoints-btn {
            background-color: #17a2b8;
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 10px 15px;
        }
        .modal-footer {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
            text-align: right;
        }
        .modal-footer button {
            padding: 10px 15px;
            font-size: 1em;
        }
        
        #waypoint-list { list-style: none; padding: 0; }
        #waypoint-list li {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }
        #waypoint-list li:nth-child(odd) { background-color: #f9f9f9; }
        #waypoint-list li span { flex-grow: 1; font-size: 1.1em; }
        
        #waypoint-form label {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            font-size: 0.85em;
            color: #333;
        }
        #waypoint-form input[type="text"] {
            width: 100%;
            padding: 4px;
            margin-top: 2px;
            margin-bottom: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #waypoint-form button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }
        
        .validation-error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Moje Trasy</h1>

    <h2>Wszystkie punkty (Waypoints):</h2>
    <button id="add-new-waypoint-btn" class="add-btn-style">+ Dodaj nowy punkt</button>
    <button id="download-waypoints-btn">Pobierz wszystkie (CSV)</button>
    
    <ul id="waypoint-list">
        </ul>

    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-form-modal">&times;</span>
            <h2 id="form-title">Dodaj nowy punkt:</h2>
            
            <form id="waypoint-form">
                <input type="hidden" id="waypoint-id" name="waypoint-id">

                <label for="name">Nazwa:</label>
                <input type="text" id="name" name="name">

                <label for="city">Miasto:</label>
                <input type="text" id="city" name="city" class="validation-input">
                
                <label for="postal_code">Kod pocztowy:</label>
                <input type="text" id="postal_code" name="postal_code">
                
                <label for="street">Ulica:</label>
                <input type="text" id="street" name="street" class="validation-input">
                
                <label for="house_number">Nr budynku:</label>
                <input type="text" id="house_number" name="house_number" class="validation-input">
                
                <label for="apartment_number">Nr lokalu:</label>
                <input type="text" id="apartment_number" name="apartment_number">
                
                <label for="latitude">Szerokość (Lat):</label>
                <input type="text" id="latitude" name="latitude" class="validation-input">
                
                <label for="longitude">Długość (Lon):</label>
                <input type="text" id="longitude" name="longitude" class="validation-input">
                
                <p id="form-validation-error" class="validation-error">
                    Przed zapisaniem musisz podać dokładne dane adresowe (miasto, ulica, nr budynku) lub współrzędne geograficzne (szerokość i długość).
                </p>
                
                <div class="modal-footer">
                    <button type="submit" id="form-save-btn" class="add-btn-style" disabled>Zapisz Punkt</button>
                    <button type="button" id="delete-in-form-btn" class="delete-btn-style" style="display: none;">Usuń ten punkt</button>
                </div>
            </form>
        </div>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-view-modal">&times;</span>
            <h2>Podgląd punktu</h2>
            
            <div id="view-modal-content" class="data-preview">
                </div>
            
            <div class="modal-footer">
                <button id="view-modal-edit-btn" class="edit-btn-style">Edytuj ten punkt</button>
            </div>
        </div>
    </div>
    
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-confirm-modal">&times;</span>
            <h2 id="confirm-title">Potwierdź</h2>
            
            <div id="confirm-body" class="data-preview">
                </div>
            
            <div id="confirm-footer-edit" class="modal-footer" style="display: none;">
                <button id="confirm-save-btn" class="add-btn-style">Zapisz</button>
                <button id="confirm-back-btn" type="button" class="cancel-btn-style">Wróć do edycji</button>
            </div>
            
            <div id="confirm-footer-delete" class="modal-footer" style="display: none;">
                <button id="confirm-delete-btn" class="delete-btn-style">Tak, usuń</button>
                <button id="confirm-cancel-delete-btn" type="button" class="cancel-btn-style">Anuluj</button>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            
            const waypointList = document.getElementById('waypoint-list');
            const waypointForm = document.getElementById('waypoint-form');
            const formTitle = document.getElementById('form-title');
            
            const formModal = document.getElementById('form-modal');
            const viewModal = document.getElementById('view-modal');
            const confirmationModal = document.getElementById('confirmation-modal');
            
            const addNewBtn = document.getElementById('add-new-waypoint-btn');
            const deleteInFormBtn = document.getElementById('delete-in-form-btn');
            const viewModalEditBtn = document.getElementById('view-modal-edit-btn');
            const downloadBtn = document.getElementById('download-waypoints-btn');
            
            const viewModalContent = document.getElementById('view-modal-content');
            const confirmTitle = document.getElementById('confirm-title');
            const confirmBody = document.getElementById('confirm-body');
            
            const confirmFooterEdit = document.getElementById('confirm-footer-edit');
            const confirmFooterDelete = document.getElementById('confirm-footer-delete');
            
            const confirmSaveBtn = document.getElementById('confirm-save-btn');
            const confirmBackBtn = document.getElementById('confirm-back-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const confirmCancelDeleteBtn = document.getElementById('confirm-cancel-delete-btn');
            
            const formSaveBtn = document.getElementById('form-save-btn');
            const formValidationError = document.getElementById('form-validation-error');
            const cityInput = document.getElementById('city');
            const streetInput = document.getElementById('street');
            const houseInput = document.getElementById('house_number');
            const latInput = document.getElementById('latitude');
            const lonInput = document.getElementById('longitude');
            const inputsToValidate = [cityInput, streetInput, houseInput, latInput, lonInput];

            let pendingSaveData = null;
            let pendingSaveId = null;

            function openModal(modal) { 
                modal.classList.remove('fade-out');
                modal.style.display = 'block'; 
            }
            function closeModal(modal) { 
                modal.classList.add('fade-out');
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.classList.remove('fade-out');
                }, 300);
            }
            
            document.getElementById('close-form-modal').addEventListener('click', () => closeModal(formModal));
            document.getElementById('close-view-modal').addEventListener('click', () => closeModal(viewModal));
            document.getElementById('close-confirm-modal').addEventListener('click', () => closeModal(confirmationModal));

            window.addEventListener('click', (e) => {
                if (e.target == formModal) closeModal(formModal);
                if (e.target == viewModal) closeModal(viewModal);
                if (e.target == confirmationModal) closeModal(confirmationModal);
            });
            
            addNewBtn.addEventListener('click', () => {
                resetForm();
                formTitle.textContent = 'Dodaj nowy punkt:';
                deleteInFormBtn.style.display = 'none';
                
                formSaveBtn.textContent = 'Zapisz Punkt';
                formSaveBtn.classList.remove('edit-btn-style');
                formSaveBtn.classList.add('add-btn-style');
                
                openModal(formModal);
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const CSRF_TOKEN = getCookie('csrftoken');

            async function getWaypoints() {
                const response = await fetch('/api/waypoints/');
                const waypoints = await response.json();
                waypointList.innerHTML = '';
                waypoints.forEach(wp => {
                    const li = document.createElement('li');
                    const text = document.createElement('span');
                    let displayText = `${wp.name || 'Brak nazwy'}`;
                    if (wp.city && wp.street) {
                        displayText += ` (${wp.street} ${wp.house_number}, ${wp.city})`;
                    } else if (wp.latitude) {
                        displayText += ` (${wp.latitude}, ${wp.longitude})`;
                    }
                    text.textContent = displayText;
                    li.appendChild(text);

                    const btnContainer = document.createElement('div');
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'Podgląd';
                    viewBtn.classList.add('view-btn', 'view-btn-style');
                    viewBtn.dataset.id = wp.id;
                    btnContainer.appendChild(viewBtn);

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edytuj';
                    editBtn.classList.add('edit-btn', 'edit-btn-style');
                    editBtn.dataset.id = wp.id;
                    btnContainer.appendChild(editBtn);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Usuń';
                    deleteBtn.classList.add('delete-btn-style', 'delete-btn');
                    deleteBtn.dataset.id = wp.id;
                    btnContainer.appendChild(deleteBtn);
                    
                    li.appendChild(btnContainer);
                    waypointList.appendChild(li);
                });
            }

            function resetForm() {
                waypointForm.reset();
                waypointForm.querySelector('#waypoint-id').value = '';
                formTitle.textContent = 'Dodaj nowy punkt:';
                deleteInFormBtn.style.display = 'none';
                pendingSaveData = null;
                pendingSaveId = null;
                liveValidateForm();
            }
            
            function liveValidateForm() {
                const hasAddress = cityInput.value.trim() && 
                                   streetInput.value.trim() && 
                                   houseInput.value.trim();
                const hasCoords = latInput.value.trim() && 
                                  lonInput.value.trim();
                
                const isValid = hasAddress || hasCoords;

                if (isValid) {
                    formSaveBtn.disabled = false;
                    formValidationError.style.display = 'none';
                } else {
                    formSaveBtn.disabled = true;
                    formValidationError.style.display = 'block';
                }
                return isValid;
            }
            
            inputsToValidate.forEach(input => {
                input.addEventListener('input', liveValidateForm);
            });

            function showEditConfirmation(data, id) {
                pendingSaveData = data;
                pendingSaveId = id;
                
                if (id) {
                    confirmTitle.textContent = 'Potwierdź zmiany';
                    confirmSaveBtn.textContent = 'Zapisz zmiany';
                    confirmSaveBtn.classList.remove('add-btn-style');
                    confirmSaveBtn.classList.add('edit-btn-style');
                } else {
                    confirmTitle.textContent = 'Potwierdź dodanie';
                    confirmSaveBtn.textContent = 'Zapisz';
                    confirmSaveBtn.classList.remove('edit-btn-style');
                    confirmSaveBtn.classList.add('add-btn-style');
                }
                
                confirmBody.innerHTML = `
                    <p><strong>Nazwa:</strong> ${data.name || '---'}</p>
                    <hr>
                    <p><strong>Miasto:</strong> ${data.city || '---'}</p>
                    <p><strong>Kod pocztowy:</strong> ${data.postal_code || '---'}</p>
                    <p><strong>Ulica:</strong> ${data.street || '---'}</p>
                    <p><strong>Nr budynku:</strong> ${data.house_number || '---'}</p>
                    <p><strong>Nr lokalu:</strong> ${data.apartment_number || '---'}</p>
                    <hr>
                    <p><strong>Szerokość (Lat):</strong> ${data.latitude || '---'}</p>
                    <p><strong>Długość (Lon):</strong> ${data.longitude || '---'}</p>
                `;
                
                confirmFooterDelete.style.display = 'none';
                confirmFooterEdit.style.display = 'block';
                openModal(confirmationModal);
            }

            async function performSave() {
                if (!pendingSaveData) return;
                const data = pendingSaveData;
                const id = pendingSaveId;
                
                let url = '/api/waypoints/';
                let method = 'POST';
                if (id) {
                    url = `/api/waypoints/${id}/`;
                    method = 'PATCH';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': CSRF_TOKEN },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    resetForm();
                    closeModal(formModal);
                    closeModal(confirmationModal);
                    getWaypoints();
                } else {
                    const errorData = await response.json();
                    alert('Błąd zapisu po stronie serwera! Prawdopodobnie duplikat.');
                    console.error('Błąd zapisu:', errorData);
                    closeModal(confirmationModal);
                }
            }
            
            async function showDeleteConfirmation(id) {
                const response = await fetch(`/api/waypoints/${id}/`);
                if (!response.ok) { alert('Nie można pobrać danych punktu.'); return; }
                const wp = await response.json();
                
                confirmTitle.textContent = 'Potwierdź usunięcie';
                confirmBody.innerHTML = `
                    <p>Czy na pewno chcesz usunąć punkt:</p>
                    <p><strong>#${wp.id} - ${wp.name || (wp.street + ' ' + wp.house_number) || 'Punkt bez nazwy'}</strong></p>
                    <p style="color: red; font-weight: bold;">Usunięcie tego punktu jest nieodwracalne!</p>
                `;
                
                confirmFooterEdit.style.display = 'none';
                confirmFooterDelete.style.display = 'block';
                confirmDeleteBtn.dataset.id = id;
                
                closeModal(formModal);
                openModal(confirmationModal);
            }

            async function performDelete(id) {
                const response = await fetch(`/api/waypoints/${id}/`, {
                    method: 'DELETE',
                    headers: { 'X-CSRFToken': CSRF_TOKEN }
                });
                if (response.ok) {
                    closeModal(confirmationModal);
                    getWaypoints();
                } else {
                    alert('Nie można usunąć tego punktu (może być używany przez trasę?).');
                }
            }

            async function handleEdit(id) {
                const response = await fetch(`/api/waypoints/${id}/`);
                const wp = await response.json();

                waypointForm.querySelector('#waypoint-id').value = wp.id;
                waypointForm.querySelector('#name').value = wp.name;
                waypointForm.querySelector('#city').value = wp.city;
                waypointForm.querySelector('#postal_code').value = wp.postal_code;
                waypointForm.querySelector('#street').value = wp.street;
                waypointForm.querySelector('#house_number').value = wp.house_number;
                waypointForm.querySelector('#apartment_number').value = wp.apartment_number;
                waypointForm.querySelector('#latitude').value = wp.latitude;
                waypointForm.querySelector('#longitude').value = wp.longitude;

                formTitle.textContent = `Edytujesz punkt #${wp.id}`;
                deleteInFormBtn.style.display = 'inline-block';
                deleteInFormBtn.dataset.id = wp.id;
                
                formSaveBtn.textContent = 'Zapisz zmiany w punkcie';
                formSaveBtn.classList.remove('add-btn-style');
                formSaveBtn.classList.add('edit-btn-style');
                
                liveValidateForm();
                openModal(formModal);
            }
            
            async function handleView(id) {
                const response = await fetch(`/api/waypoints/${id}/`);
                const wp = await response.json();
                
                viewModalContent.innerHTML = `
                    <p><strong>ID:</strong> ${wp.id}</p>
                    <p><strong>Nazwa:</strong> ${wp.name || '---'}</p>
                    <hr>
                    <p><strong>Miasto:</strong> ${wp.city || '---'}</p>
                    <p><strong>Kod pocztowy:</strong> ${wp.postal_code || '---'}</p>
                    <p><strong>Ulica:</strong> ${wp.street || '---'}</p>
                    <p><strong>Nr budynku:</strong> ${wp.house_number || '---'}</p>
                    <p><strong>Nr lokalu:</strong> ${wp.apartment_number || '---'}</p>
                    <hr>
                    <p><strong>Szerokość (Lat):</strong> ${wp.latitude || '---'}</p>
                    <p><strong>Długość (Lon):</strong> ${wp.longitude || '---'}</p>
                `;
                viewModalEditBtn.dataset.id = wp.id;
                openModal(viewModal);
            }
            
            function convertToCSV(data) {
                if (data.length === 0) return "";
                const headers = Object.keys(data[0]);
                const csv = [
                    headers.join(','),
                    ...data.map(row => headers.map(header => {
                        let cell = row[header];
                        if (cell === null || cell === undefined) return '';
                        cell = String(cell);
                        if (cell.includes(',') || cell.includes('\n') || cell.includes('"')) {
                            return `"${cell.replace(/"/g, '""')}"`;
                        }
                        return cell;
                    }).join(','))
                ].join('\n');
                return csv;
            }
            
            async function downloadWaypoints() {
                const response = await fetch('/api/waypoints/');
                const waypoints = await response.json();
                if (waypoints.length === 0) { alert('Brak punktów do pobrania.'); return; }
                const csvData = convertToCSV(waypoints);
                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'waypoints.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            waypointForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!liveValidateForm()) return;

                const formData = new FormData(waypointForm);
                const currentEditId = formData.get('waypoint-id');

                const data = {
                    name: formData.get('name') || "",
                    city: formData.get('city') || "",
                    postal_code: formData.get('postal_code') || "",
                    street: formData.get('street') || "",
                    house_number: formData.get('house_number') || "",
                    apartment_number: formData.get('apartment_number') || "",
                    latitude: formData.get('latitude') || null,
                    longitude: formData.get('longitude') || null
                };
                
                showEditConfirmation(data, currentEditId || null);
            });

            waypointList.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                const id = target.dataset.id;
                if (!id) return;
                
                if (target.classList.contains('view-btn')) handleView(id);
                if (target.classList.contains('edit-btn')) handleEdit(id);
                if (target.classList.contains('delete-btn')) showDeleteConfirmation(id);
            });

            deleteInFormBtn.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (id) {
                    showDeleteConfirmation(id);
                }
            });

            viewModalEditBtn.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                closeModal(viewModal);
                handleEdit(id);
            });
            
            downloadBtn.addEventListener('click', downloadWaypoints);
            
            confirmSaveBtn.addEventListener('click', () => performSave());
            confirmBackBtn.addEventListener('click', () => closeModal(confirmationModal));
            confirmDeleteBtn.addEventListener('click', (e) => performDelete(e.target.dataset.id));
            confirmCancelDeleteBtn.addEventListener('click', () => {
                closeModal(confirmationModal);
                if (waypointForm.querySelector('#waypoint-id').value) {
                    openModal(formModal);
                }
            });

            getWaypoints();
        });
    </script>

</body>
</html>
